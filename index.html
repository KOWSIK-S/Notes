<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .load-note-button {
            background-color: #3498db;
        }

        .load-note-button:hover {
            background-color: #2980b9;
        }

        .share-button {
            background-color: #2ecc71;
        }

        .share-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>GitHub Notes</h1>
    <label for="fileName">Enter file name to load:</label>
    <input type="text" id="fileName" placeholder="Enter file name with extension (e.g., note.txt)">
    <button class="load-note-button" onclick="loadNote()">Load Note</button>

    <textarea id="noteContent" placeholder="Type your note here..."></textarea>
    <button onclick="saveNote()">Save Note</button>

    <button class="share-button" onclick="shareNote()">Share</button>

    <script>
        function saveNote() {
            
        function saveNote() {
            const noteContent = document.getElementById('noteContent').value;
            const fileName = document.getElementById('fileName').value; // Get the loaded file name
            const apiUrl = `https://api.github.com/repos/KOWSIK-S/Notes/contents/notes/${fileName}.txt`;
            const accessToken = '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';
            const branch = 'main';

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update note',
                    content: btoa(noteContent),
                    branch: branch,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Note saved:', data);
                alert('Note saved successfully!');
            })
            .catch(error => {
                console.error('Error saving note:', error);
                alert('Error saving note. Please try again.');
            });
        }

        function loadNote() {
            const fileName = document.getElementById('fileName').value;
            const apiUrl = `https://raw.githubusercontent.com/KOWSIK-S/Notes/main/notes/${fileName}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load note: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('noteContent').value = data;
                    alert('Note loaded successfully!');
                })
                .catch(error => {
                    console.error('Error loading note:', error);
                    alert('Error loading note. Please check the file name and try again.');
                });
        }

        function shareNote() {
            const noteContent = document.getElementById('noteContent').value;

            if (navigator.share) {
                navigator.share({
                    title: 'Shared Note',
                    text: noteContent,
                })
                .then(() => console.log('Shared successfully'))
                .catch(error => console.error('Error sharing:', error));
            } else {
                alert('Web Share API is not supported in your browser.');
            }
        }
    </script>
</body>
</html>
