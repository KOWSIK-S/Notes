<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>GitHub Notes</h1>
    <textarea id="noteContent" placeholder="Type your note here..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <span id="loading" class="loading">Saving...</span>

    <script>
        function saveNote() {
            const noteContent = document.getElementById('noteContent').value;
            const apiUrl = 'https://api.github.com/repos/KOWSIK-S/Notes/contents/notes/note.txt';
            const accessToken = 'YOUR_ACCESS_TOKEN';

            // Show loading spinner
            document.getElementById('loading').style.display = 'inline';

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update note',
                    content: btoa(noteContent),
                    branch: 'main',
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Note saved:', data);
                alert('Note saved successfully!');
            })
            .catch(error => {
                console.error('Error saving note:', error);
                alert('Error saving note. Please try again.');
            })
            .finally(() => {
                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
            });
        }
    </script>
</body>
</html>
