<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Notes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #toggleSidebarBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      background-color: #343a40;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1;
    }

    #sidebar {
      width: 200px;
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    #main-content {
      flex: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #343a40;
    }

    input, textarea, select {
      width: 100%;
      height: 100%; /* Adjust height to cover the full length of the page */
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      cursor: pointer;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #openNoteButton {
      background-color: #3498db;
    }

    #openNoteButton:hover {
      background-color: #2980b9;
    }

    .save-note-button {
      background-color: #4CAF50;
    }

    .save-note-button:hover {
      background-color: #45a049;
    }

    .share-button {
      background-color: #2ecc71;
    }

    .share-button:hover {
      background-color: #27ae60;
    }

    #newNoteButton {
      background-color: #e74c3c;
    }

    #newNoteButton:hover {
      background-color: #c0392b;
    }

    .tab-container {
      display: flex;
      margin-bottom: 10px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background-color: #343a40;
      color: #fff;
      cursor: pointer;
      border: none;
      text-align: center;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }

    .tab:hover {
      background-color: #495057;
    }

    .tab.active {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <button id="toggleSidebarBtn" onclick="toggleSidebar()">Toggle Sidebar</button>
  
  <div id="sidebar">
    <h1>GitHub Notes</h1>
    <div class="tab-container" id="tabContainer"></div>
    <label for="fileName">Enter file name:</label>
    <input type="text" id="fileName" placeholder="Enter file name without extension (e.g., note)">
    <button id="openNoteButton" onclick="openNote()">Open Note</button>
    <button class="save-note-button" onclick="saveNote()">Save/Update Note</button>
    <button class="share-button" onclick="shareNote()">Share</button>
    <button id="newNoteButton" onclick="createNewNote()">New Note</button>
  </div>

  <div id="main-content">
    <textarea id="noteContent" placeholder="Type your note here..."></textarea>
  </div>
  <script>
    const apiUrlBase = 'https://api.github.com/repos/KOWSIK-S/Notes/contents/';
    const accessToken = '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'; // Your GitHub access token
    const branch = 'main';

    const tabContainer = document.getElementById('tabContainer');
    const fileNameInput = document.getElementById('fileName');
    const noteContentInput = document.getElementById('noteContent');

    function handleFetchResponse(response) {
      if (!response.ok) {
        throw new Error(`Request failed: ${response.status} ${response.statusText}`);
      }
      return response.json();
    }

    function openNote() {
      const fileName = fileNameInput.value.trim();
      const apiUrl = `${apiUrlBase}${fileName}.txt`;

      fetch(apiUrl)
        .then(handleFetchResponse)
        .then(data => {
          console.log('Loaded data:', data);
          const repositoryInfo = data.repository || 'KOWSIK-S/Notes';
          const filePath = data.path || `notes/${fileName}.txt`;

          noteContentInput.value = atob(data.content);
          apiUrlBase = `https://api.github.com/repos/${repositoryInfo}/contents/`;
        })
        .catch(error => {
          console.error('Error loading note:', error);
          alert('Error loading note. Please check the file name and try again.');
        });
    }

    function saveNote() {
      const fileName = fileNameInput.value.trim();
      const noteContent = noteContentInput.value;
      const apiUrl = `${apiUrlBase}${fileName}.txt`;

      fetch(apiUrl, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${accessToken}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Update note',
          content: btoa(noteContent),
          branch: branch,
        }),
      })
      .then(handleFetchResponse)
      .then(data => {
        console.log('Note saved:', data);
        alert('Note saved successfully!');
      })
      .catch(error => {
        console.error('Error saving note:', error);
        alert('Error saving note. Please try again.');
      });
    }

    function shareNote() {
      const noteContent = noteContentInput.value;

      if (navigator.share) {
        navigator.share({
          title: 'Shared Note',
          text: noteContent,
        })
        .then(() => console.log('Shared successfully'))
        .catch(error => console.error('Error sharing:', error));
      } else {
        alert('Web Share API is not supported in your browser.');
      }
    }

    function createNewNote() {
      const fileName = prompt('Enter a new file name (without extension):');
      if (fileName) {
        const apiUrl = `${apiUrlBase}${fileName}.txt`;

        fetch(apiUrl)
          .then(response => {
            if (response.ok) {
              alert(`A file with the name '${fileName}' already exists. Please choose another name.`);
            } else {
              fileNameInput.value = fileName;
              noteContentInput.value = '';
              apiUrlBase = 'https://api.github.com/repos/KOWSIK-S/Notes/contents/';
            }
          })
          .catch(error => {
            fileNameInput.value = fileName;
            noteContentInput.value = '';
            apiUrlBase = 'https://api.github.com/repos/KOWSIK-S/Notes/contents/';
          });
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');

      if (sidebar.style.width === '0px' || sidebar.style.width === '') {
        sidebar.style.width = '200px';
        mainContent.style.marginLeft = '200px';
      } else {
        sidebar.style.width = '0';
        mainContent.style.marginLeft = '0';
      }
    }
  </script>
</body>
</html>
